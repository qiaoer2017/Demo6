<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页导航与图片轮播示例</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main" id="main">
    <div class="menu-box">

    </div>
    <div class="menu-content">
        <div class="menu-item">
            <a href="">
                <span>手机、配件</span>
                <i class="icon-font">&#xe6a7;</i>
            </a>
        </div>
        <div class="menu-item">
            <a href="">
                <span>电脑</span>
                <i class="icon-font">&#xe6a7;</i>
            </a>
        </div>
        <div class="menu-item">
            <a href="">
                <span>家用电器</span>
                <i class="icon-font">&#xe6a7;</i>
            </a>
        </div>
        <div class="menu-item">
            <a href="">
                <span>家具</span>
                <i class="icon-font">&#xe6a7;</i>
            </a>
        </div>

    </div>
    <!--轮播图-->
    <div class="banner" id="banner">
        <a href="">
            <div class="banner-slide slide1 slide-active"></div>
        </a>
        <a href="">
            <div class="banner-slide slide2"></div>
        </a>
        <a href="">
            <div class="banner-slide slide3"></div>
        </a>
        <a href="">
            <div class="banner-slide slide4"></div>
        </a>
        <a href="">
            <div class="banner-slide slide5"></div>
        </a>
    </div>
    <a href="javascript:void(0)" class="button prev" id="prev"><i class="icon-font">&#xe697;</i></a>
    <a href="javascript:void(0)" class="button next" id="next"><i class="icon-font">&#xe6a7;</i></a>

    <div class="dots" id="dots">
        <span class="active"></span><span></span><span></span><span></span><span></span>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
